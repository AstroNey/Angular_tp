@if (task()) {
    <div [routerLink]="['details', task().id]"
        class="flex flex-col justify-between bg-white rounded-lg shadow-md border border-gray-200 overflow-hidden transition-all duration-300 hover:shadow-lg hover:-translate-y-1">
        <div class="p-6">
            <h3 class="text-xl font-semibold text-gray-800 mb-2">
                {{ task().title }}
            </h3>
            @if (task().description) {
                <p class="text-gray-600 text-sm mb-4">
                    {{ task().description }}
                </p>
            }
        </div>

        <div class="flex items-center justify-between p-4 bg-gray-50 border-t border-gray-100">

                <span [ngClass]="{
                        'bg-yellow-100 text-yellow-800': task().status === 'TODO',
                        'bg-blue-100 text-blue-800': task().status === 'IN_PROGRESS',
                        'bg-green-100 text-green-800': task().status === 'DONE'
                      }"
                      class="text-xs font-medium uppercase px-3 py-1 rounded-full">
                  {{ task().status.replace('_', ' ') }}
                </span>

            <div class="flex space-x-4">
                <button
                    [routerLink]="['update', task().id]"
                    (click)="$event.stopPropagation()"
                    aria-label="Modifier la tâche"
                    class="text-gray-500 hover:text-blue-600 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 19.07a4.5 4.5 0 0 1-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 0 1 1.13-1.897L16.863 4.487Zm0 0L19.5 7.125"/>
                    </svg>
            </button>
                <button
                    (click)="deleteTask(); $event.stopPropagation()"
                    aria-label="Supprimer la tâche"
                    class="text-gray-500 hover:text-red-600 transition-colors">
                    <svg class="w-5 h-5" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" fill="none"  stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.3">
                        <path d="m5.75 4.25v-2.5h4.5v2.5m-6.5 1v9h8.5v-9m-9.5-.5h10.5"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>
}
