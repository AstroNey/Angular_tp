@if (task()) {
    <div class="flex flex-col justify-between bg-white rounded-lg shadow-md border border-gray-200 overflow-hidden transition-all duration-300 hover:shadow-lg hover:-translate-y-1">
        <div class="p-6">
            <h3 class="text-xl font-semibold text-gray-800 mb-2">
                {{ task().title }}
            </h3>
            @if (task().description) {
                <p class="text-gray-600 text-sm mb-4">
                    {{ task().description }}
                </p>
            }
        </div>

        <div class="flex items-center justify-between p-4 bg-gray-50 border-t border-gray-100">

                <span [ngClass]="{
                        'bg-yellow-100 text-yellow-800': task().status === 'TODO',
                        'bg-blue-100 text-blue-800': task().status === 'IN_PROGRESS',
                        'bg-green-100 text-green-800': task().status === 'DONE'
                      }"
                      class="text-xs font-medium uppercase px-3 py-1 rounded-full">
                  {{ task().status.replace('_', ' ') }}
                </span>

            <div class="flex space-x-2">
                <button
                    class="text-sm text-blue-600 hover:text-blue-800 font-medium transition-colors">
                    Modifier
                </button>
                <button
                    class="text-sm text-red-600 hover:text-red-800 font-medium transition-colors">
                    Supprimer
                </button>
            </div>
        </div>
    </div>
}
